services:
# ╔═════════════════════════════════════════╗
# ║                Backend                  ║
# ╚═════════════════════════════════════════╝
  backend:
    profiles: ["prod"]
    build:
      # "build: context" is the directory sent to the Docker engine during the build.
      # It usually contains the Dockerfile and the application source code.
      context: ./backend
    env_file: ./backend/.env
    volumes:
      - ./backend:/app
    # The expose directive in docker-compose.yml is used to declare ports that are
    # accessible to other linked services within the same Docker Compose network,
    # without publishing them to the host machine.
    expose:
      - "8000"
    restart: unless-stopped
    networks:
      - ankard_net
    command: gunicorn config.wsgi:application --bind 0.0.0.0:8000

  backend-dev:
    profiles: ["dev"]
    build:
      context: ./backend
    env_file: ./backend/.env
    volumes:
     - ./backend:/app
    expose:
      - "8000"
    restart: unless-stopped
    networks:
      - ankard_net
    command: gunicorn config.wsgi:application --bind 0.0.0.0:8000 --reload

# ╔═════════════════════════════════════════╗
# ║                Frontend                 ║
# ╚═════════════════════════════════════════╝
  frontend:
    profiles: ["prod"]
    build:
      context: ./frontend
    volumes:
      - ./frontend:/app
    restart: unless-stopped
    networks:
      - ankard_net
    depends_on:
      - backend

  frontend-dev:
    profiles: ["dev"]
    build:
      context: ./frontend
    volumes:
      - ./frontend:/app
    restart: unless-stopped
    networks:
      - ankard_net
    depends_on:
      - backend-dev
    # command: npm run dev

# ╔═════════════════════════════════════════╗
# ║                 Nginx                   ║
# ╚═════════════════════════════════════════╝
  nginx:
    profiles: ["prod"]
    build:
      context: ./nginx
      args:
        NGINX_CONF: default.prod.conf
    ports:
      - "80:80"
      - "443:443"
    volumes:
      # ro: read-only
      - letsencrypt:/etc/letsencrypt:ro
      - ./webroot:/var/www/html
    depends_on:
      - backend
      - frontend
    restart: unless-stopped
    networks:
      - ankard_net

  nginx-dev:
    profiles: ["dev"]
    build:
      context: ./nginx
      args:
        NGINX_CONF: default.dev.conf
    ports:
      - "80:80"
      - "443:443"
    volumes:
      # ro: read-only
      - letsencrypt:/etc/letsencrypt:ro
      - ./webroot:/var/www/html
    depends_on:
      - backend-dev
      - frontend-dev
    restart: unless-stopped
    networks:
      - ankard_net

# ╔═════════════════════════════════════════╗
# ║                Certbot                  ║
# ╚═════════════════════════════════════════╝
  certbot:
    image: certbot/certbot
    volumes:
      - letsencrypt:/etc/letsencrypt
      - ./webroot:/var/www/html
    # Certbot will generate and save SSL certificates into the named volume "letsencrypt".
    command: certonly --webroot -w /var/www/html -d ankard.jp --email airq1106@gmail.com --agree-tos
    networks:
      - ankard_net

# Explicitly define networks for clarity, isolation, and future scalability.
# - Makes service-to-service connections clearer
# - Enables better control over internal communication
# - Avoids conflicts in multi-file or multi-environment setups
networks:
  ankard_net:
    driver: bridge

volumes:
  letsencrypt:
