server {
    listen 80;
    server_name ankard.jp;

    location ^~ /.well-known/acme-challenge/ {
        root /var/www/html;
        try_files $uri =404;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name ankard.jp;

    ssl_certificate /etc/letsencrypt/live/ankard.jp/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ankard.jp/privkey.pem;

    location /api/ {
        proxy_pass http://backend-dev:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location / {
        proxy_pass http://frontend-dev:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}
